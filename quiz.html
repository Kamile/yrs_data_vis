<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css">
        <script type="text/javascript"> 
            
            var populationByCountry = [
                ["India", 1300000000],
                ["Bermuda",65000],
                ["Lithuania",3000000],
                ["Micronesia",100000],
                ["Togo",6800000]               
            ];
            
            var buttonsIDs = ["one","two","three","four","five","six"];
            
            function extraAnswers(i){ //where i is the button id
                var population = populationByCountry[0][1];
                alert(population);
                
                var answer = Math.floor(Math.Random()*(population*1.5)+population*0.5);
                if (i=="three"){
                    document.getElementById(i).value = population;
                }
                else if (answer != population){
                    document.getElementById(i).value = answer;                
                }
                else {
                    extraAnswers(i);   
                };
            
            };
            
            
            function load(){
                for(var i=0;i<6;i++){
                    extraAnswers(buttonsIDs[i]);
                };        
            };
            
            
            
            

        </script>

    </head>
    <body onload="load()">
        <h1>What is the population of India?</h1>
        <div id="answers">
        <table>
            <tr>
                <td>
                    <input type= "button" id="one"> </input><br>
                    <input type= "button" id="two"> </input><br>
                    <a href= "quiz.html" id="three"> <input type= "button"> </input></a> 
                </td>
                <td>
                    <input type= "button" id="four"> </input> <br>
                    <input type= "button" id="five"> </input> <br>
                    <input type= "button" id="six"> </input> <br>
                </td>
            </tr>
        </table>
        </div>
    </body>
</html>
