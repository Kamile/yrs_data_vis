<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <style>

    text {
      font: 10px sans-serif;
      color:blue;
    }

    </style>
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>World Population</title>
</head>
<body>

<header id="header">
    <h1 class="heading">World Population.</h1>
    <h3>Graph showing population by country. Colours indicate Continents.</h3>
</header>

<script type="text/javascript" src="d3.v3.min.js"></script>
<script>
      
   function colours(continent){
      
      if (continent == "Africa") {
        return "rgb(209,198,37)";
      }
      else if (continent =="Asia") {
        return "rgb(195,219,121)";
      }
      else if (continent == "Europe") {
        return "rgb(116,176,178)";
      }
      else if (continent == "Latin America and Caribbean") {
        return "rgb(249,255,139)";
      }
      else if (continent =="Northern America") {
        return "rgb(220,189,177)";
      }
      else {
        return "rgb(242,223,202)";
      };
  
  }; 
    

var diameter = 1400,
    format = d3.format(",d"),
    color = d3.scale.category10();
    

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter+200])
    .padding(5.5);

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");

d3.json("flare.json", function(error, root) {
  var node = svg.selectAll(".node")
      .data(bubble.nodes(classes(root))
      .filter(function(d) { return !d.children; }))
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("title")
      .text(function(d) { return d.className + ": " + format(d.value/1)
      +"\nThis country is a part of "+ d.packageName; });

  node.append("circle")
      
      .attr("r", function(d) { return d.r; })
      .style("fill",  function(d){return color(d.packageName);});

  node.append("text")
      .attr("textLength",function(d){return d.r})
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .style("font-size", function(d){return (((d.r-50)/10)+8)+"px"})
      .style("font-weight","bold")
      .text(function(d) { return d.className; });
});

// Returns a flattened hierarchy containing all leaf nodes under the root.
function classes(root) {
  var classes = [];

  function recurse(name, node) {
    if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
    else classes.push({packageName: name, className: node.name, value: node.size});
  }
    
  

  recurse(null, root);
  return {children: classes};
}

d3.select(window.self.frameElement).style("height", diameter + "px");

</script>
<div id="link"><a href = "density.html" >Do you want to see Population Density? Sure you do!</a></div>
</body>
